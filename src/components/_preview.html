<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie10 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html class="no-js lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!-->
<html class="no-js" lang="fr">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>{{ _target.label }} | Foehn</title>

    <!-- Stylesheets -->
    <link
      media="all"
      rel="stylesheet"
      href="{{ '/foehn/styles/main.css' | path }}"
    />

    <!-- Scripts -->
    <script defer src="{{ '/fontawesome/js/all.min.js' | path  }}"></script>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ '/foehn/img/favicon-apple-touch-icon.png' | path }}?v={{ _config.project.version }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/foehn/img/favicon-32x32.png' | path }}?v={{ _config.project.version }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ '/foehn/img/favicon-16x16.png' | path }}?v={{ _config.project.version }}"
    />
    <link
      rel="manifest"
      href="{{ '/foehn/manifest/site.webmanifest' | path }}?v={{ _config.project.version }}"
    />
    <link
      rel="mask-icon"
      href="{{ '/foehn/svg/safari-pinned-tab.svg' | path }}?v={{ _config.project.version }}"
      color="#4d8b43"
    />
    <link rel="shortcut icon" href="{{ '/foehn/img/favicon.ico' | path }}" />
    <meta name="msapplication-TileColor" content="#4d8b43" />
    <meta
      name="msapplication-TileImage"
      content="/foehn/img/favicon-mstile-144x144.png"
    />
    <meta
      name="msapplication-config"
      content="{{ '/foehn/xml/browserconfig.xml' | path }}?v={{ _config.project.version }}"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    {{ yield | safe }}

    <!-- Scripts footer -->
    <script src="{{ '/foehn/scripts/bootstrap.min.js' | path }}"></script>
    <script src="{{ '/foehn/scripts/foehn-scripts--footer.js' | path }}"></script>
  </body>
</html>
